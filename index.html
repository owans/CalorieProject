<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/styles.css">
    <title>Owans Calorie Recorder</title>
</head>
<body>
    <!-- Nav -->
    <nav>
        <div class="nav-wrapper pink">
            <div class="container">
                <a href='https://github.com/owans/CalorieProject' class="navbar-brand pull-left">OwaCalorie</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn pink lighter-3">Clear Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <!-- Form -->
    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Calorie/Meal</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Calorie" id="name-item">
                            <label for="name-item">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Calorie Amount" id="calorie-item">
                            <label for="calorie-item">Calorie</label>
                        </div>

                        <br>
                        <div>
                        <button type="button" class="add-btn btn green darker-3 regular" onclick="show_change(); return false;"><i class="fa fa-plus"></i>Add Meal</button>
                        <button type="submit" class="update-btn btn blue positive" id="update" style="display:none;"><i class="fa fa-pencil-square-o"></i>Update Meal</button>
                        <button class="delete-btn btn red negative"  id="delete" style="display: none;"><i class="fa fa-remove"></i>Delete</button>
                        <button class="back-btn btn pull-right" id="back" style="display:none;"><i class="fa fa-chevron-circle-left"></i>Back</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <br>

        <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript " src="../levelUpBCP/assets/js/index.js"></script>
</body>
</html>
